<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" herf="icon.ico">
</head>
<body>
    <div id="score-container">
        <p>Score: <span id="current-score">0</span></p>
        <p>Best Score: <span id="best-score">0</span></p>
    </div>
    <div id="game-board"></div>
    <div id="controls">
        <button id="up" class="control-btn">▲</button>
        <div class="horizontal-controls">
            <button id="left" class="control-btn">◄</button>
            <button id="right" class="control-btn">►</button>
        </div>
        <button id="down" class="control-btn">▼</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
